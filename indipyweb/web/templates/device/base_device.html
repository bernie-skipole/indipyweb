<!DOCTYPE html>
<html lang="en">

## base_device.html - The base device page showing a device

## It provides the CSS and javascript links, and page header text,

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>${device|h}</title>
<link rel="stylesheet" href="/static/w3.css">
<link rel="stylesheet" href="/static/w3-colors-flat.css">
<script src="/static/htmx.min.js"></script>
<script src="/static/sse.js"></script>
<script src="/static/alpinejs.min.js" defer></script>

<body class="w3-flat-clouds">

  <header class="w3-container w3-flat-silver w3-block">
    <p class="w3-margin-right w3-left"><a href="/" class="w3-button w3-black w3-ripple w3-round w3-medium">Indipyweb</a></p>
    <p class="w3-right"><a href="/logout" class="w3-button w3-black w3-ripple w3-round w3-small">Logout</a></p>
    <p class="w3-right"><a href="/edit" class="w3-button w3-black w3-ripple w3-round w3-small w3-margin-right">Edit</a></p>
    <h3>Device - ${device|h}</h3>
  </header>

<div class="w3-panel">

  <div class="w3-container w3-border">

   <div hx-ext="sse" sse-connect="/device/messages">
    <div hx-get="/device/updatemessages" hx-trigger="sse:devicemessages">
    <%include file="messages.html"/>
    </div>
   </div>

  </div>

  ${self.body()}

</div>
</body>
</html>
