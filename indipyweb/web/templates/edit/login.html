<!DOCTYPE html>
<html lang="en">

## login.html

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
html, body {
  height: 100%;
  margin: 0;
  }
</style>
<link rel="stylesheet" href="/static/w3.css">
<link rel="stylesheet" href="/static/w3-colors-flat.css">
<link rel="stylesheet" href="/static/indipyweb.css">
<script src="/static/htmx.min.js"></script>


<body>
    <div class="w3-display-container w3-flat-clouds" style="height:100%">
      <header class="w3-container w3-display-topleft w3-flat-silver w3-block">
        <%include file="min_header.html"/>
      </header>

      <div class="w3-container w3-card w3-display-middle" style="width:80%;max-width:400px">
        <form hx-post="/login" hx-target="#result" hx-swap="outerHTML">
            <p>
            <label for="username">Username:</label>
            <input class="w3-input" type="text" id="username" name="username" required /></p>
            <p>
            <label for="password">Password:</label>
            <input class="w3-input" type="password" id="password" name="password" required /></p>
            <p class="w3-center">
               <button class="w3-button w3-black w3-ripple w3-round" type="submit">Login</button>
            </p>
        </form>
        <p id="result">Please login to continue</p>
      </div>

      <footer class="w3-container w3-display-bottomleft w3-flat-silver w3-block">
        <button class="w3-button w3-black w3-ripple w3-round w3-right" onclick="this.parentElement.style.display = 'none';">X</button>
        <h5>Cookies</h5>
        <p>This site only uses strictly necessary cookies for its operation. If you do not wish to accept any cookies, please do not log in.</p>
      </footer>

    </div>

</body>
</html>
