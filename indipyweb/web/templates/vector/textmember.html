

## textmember.html

<%page args="vectorob, memberobj"/>


<div class="w3-content" style="max-width:70%;margin-top:1vh">
 <div class="w3-row">
  <div class="w3-container w3-quarter">
      <p>${memberobj.label}</p>
  </div>
  % if vectorob.perm == "ro":
      <div class="w3-container w3-threequarter w3-flat-asbestos">
          % if not memberobj.membervalue:
             <p>&nbsp;</p>
          % else:
             <p>${memberobj.membervalue|h}</p>
          % endif
      </div>
   % else:
      <div class="w3-container w3-threequarter w3-flat-asbestos">
          % if not memberobj.membervalue:
             <p>&nbsp;</p>
          % else:
             <p>${memberobj.membervalue|h}</p>
          %endif

         <div class="w3-container w3-margin">
           <input id="input_${vectorob.name|h}_${memberobj.name|h}" class="w3-input" type="text" name="${memberobj.name|h}" placeholder="Input new text" hx-preserve />
         </div>

      </div>
   % endif
 </div>
</div>
