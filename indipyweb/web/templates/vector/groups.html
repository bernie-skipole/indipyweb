
## groups.html show groups navigation panel

<div class="w3-panel">
    <div class="w3-bar w3-light-grey" >
      % for group in groups:
        % if selectedgp == group:
            <a hx-get="/device/changegroup/${group|h}" class="w3-bar-item w3-button w3-mobile w3-green">${group|h}</a>
        % else:
            <a hx-get="/device/changegroup/${group|h}"  class="w3-bar-item w3-button w3-mobile">${group|h}</a>
        % endif
      % endfor
    </div>
</div>





## For the displayed group, show the vectors in the group

  % for vector in vectors:
     <%include file="base_vector.html" args="vector=vector"/>
  % endfor
